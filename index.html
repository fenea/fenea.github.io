<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<title>View account details</title>
</head>

<body>
	<div class="container">
		<div id="bloc1" style="float:left"  
 style =" clear: none" >
			poza and stuff
		</div>
		<div id ="bloc2">
			<div class="col-lg-10 col-lg-offset-1">
				<h2>User data</h2>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Username</td>
							<td id="username">Column content</td>
							<td><button type="submit" class="btn btn-xs btn-primary"
							data-toggle="modal" data-target="#editUsername">edit</button></td>
						</tr>
						<tr>
							<td>First name</td>
							<td id="first-name">Column content</td>
							<td><button type="submit" class="btn btn-xs btn-primary" 
							data-toggle="modal" data-target="#editFirstName">edit</button></td>
						</tr>
						<tr>
							<td>Last name</td>
							<td id="last-name">Column content</td>
							<td><button type="submit" class="btn btn-xs btn-primary"
							data-toggle ="modal" data-target="#editLastName">edit</button></td>
						</tr>
						<tr>
							<td>Email</td>
							<td id="email">Column content</td>
							<td><button type="submit" class="btn btn-xs btn-primary"
								data-toggle ="modal" data-target="#editEmail">edit</button></td>
						</tr>
						<tr>
							<td>Change password</td>
							<td id="password">Column content</td>
							<td><button type="submit" class="btn btn-xs btn-primary" 
							data-toggle ="modal" data-target="#changePassword">edit</button></td>
						</tr>
				</table>
			</div>
		</div>
	</div>



	<div class="modal fade" id="editUsername" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit username</h4>
				</div>
				<div class="modal-body">
					<p><input id "usernameTextbox" type="text" placeholder="Enter a new username..." /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveUsername"
					onclick= "editUsername()" >Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editFirstName" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit first name</h4>
				</div>
				<div class="modal-body">
					<p><input type="text" placeholder="Enter first name..." /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveFirstName"
					onclick="editFirstName()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editLastName" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit last name</h4>
				</div>
				<div class="modal-body">
					<p><input type="text" placeholder="Enter a new Last name..." /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveLastName"
					onclick="editLastName()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editEmail" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit Email</h4>
				</div>
				<div class="modal-body">
					<p><input type="text" placeholder="Enter a new username..." /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveEmail"
					onclick="editEmail()">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="changePassword" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Change password</h4>
				</div>
				<div class="modal-body">
					<p><input type="text" placeholder="Enter old password..." /></p>
					<p><input type="text" placeholder="Enter a new password..." /></p>
					<p><input type="text" placeholder="Confirm password..." /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="savePassword"
					onclick="savePassword()" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

<script>
	var username = "hotsexykiki69";
	var first_name = "john";
	var last_name = 'smith';
	var email = 'hello@email.com';
	var password = '************';
	document.getElementById('username').innerHTML = username;
	document.getElementById('first-name').innerHTML = first_name;
	document.getElementById('last-name').innerHTML = last_name;
	document.getElementById('email').innerHTML = email;
	document.getElementById('password').innerHTML = password;
</script>
